<!DOCTYPE html>
 
<html>
 
<head>
    <link type="text/css" rel="stylesheet" href="sheet4.css">
    <link type="text/css" rel="stylesheet" href="jqueryui/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
    <link type="text/css" rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
</head>
 

 
 <body>
 <p><input id="search_name" type="text"/>
 <ul id="names">
	<li> Alex Garret </li>
	<li> Billy Garret </li>
	<li> Dale Garret </li>
	<li> Ashley Garret </li>
</ul>
	
 
 <script src="jquery-3.2.1.js"></script>
 <script src="jqueryui/jquery-ui.js"></script>
 <script>
          $(document).ready(function() {
			$("#search_name").keyup(function(){
			
			search_name= $(this).val();
			
			$("#names li").removeClass('highlight');
			
			//$("#names li:contains('" + search_name + "')").addClass('highlight');
			if(jQuery.trim(search_name)!=''){
				$('#names li:contains(' + search_name + ')').addClass('highlight');
			}
			
			});
					
		});
			
 
 </script>

</body>
</html>
